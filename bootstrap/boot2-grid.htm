<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid System Example</title>
  <!-- Link Bootstrap CSS -->
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="bg-primary text-white p-3">Column 1</div>
      </div>
      <div class="col-sm-6">
        <div class="bg-secondary text-white p-3">Column 2</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="bg-success text-white p-3">Column 3 (Auto)</div>
      </div>
      <div class="col-sm">
        <div class="bg-warning text-dark p-3">Column 4 (Auto)</div>
      </div>
      <div class="col-sm">
        <div class="bg-danger text-white p-3">Column 5 (Auto)</div>
      </div>
    </div>
  </div>
  <!-- Link Bootstrap JS (optional for some components) -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
