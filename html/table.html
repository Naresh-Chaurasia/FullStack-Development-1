<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Table with Left and Top Alignment</title>
</head>
<body>

<table width="100%" border="1">
    <tr>
        <td align="left" valign="top">
            Left
        </td>
        <td align="Right" valign="top">
            Right
        </td>
    </tr>

</table>

</body>
</html>
