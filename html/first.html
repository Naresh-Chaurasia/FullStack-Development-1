<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attribute Selector Example</title>
<style>
  /* Selects all elements with the title attribute */
  #title {
    color: red;
  }
</style>
</head>
<body>

<p id="one">This paragraph has red text.</p>
<p id="one">This paragraph does not have red text.</p>


<br/>

<p style="color: blue; font-size:20px;">Hello Inline</p>


</body>
</html>
