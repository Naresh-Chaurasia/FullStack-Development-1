<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Text Wrapping Example</title>
  <style>
        .wrapped {
            width: 200px; /* Set width to limit the text */
        }
    </style>
</head>
<body>

<p class="wrapped">This is a long paragraph of text that will be wrapped to fit within the specified width.</p>

</body>
</html>
